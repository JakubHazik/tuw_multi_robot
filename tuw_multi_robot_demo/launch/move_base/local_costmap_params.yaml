local_costmap:
  global_frame: /map
  update_frequency: 1.0
  publish_frequency: 1.0
  static_map: false
  rolling_window: true
  width: 6 
  height: 6 
  resolution: 0.1 

  # Inflation layer (see http://wiki.ros.org/costmap_2d/hydro/inflation)
  inflation_radius: 0.4 # Radius at which the obstacles cost value is inflated
  cost_scaling_factor: 10 # Cost of the obstacles

  # Obstacle layer (see http://wiki.ros.org/costmap_2d/hydro/obstacles)
  max_obstacle_height: 8.

